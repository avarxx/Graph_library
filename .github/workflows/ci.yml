name: C++ CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y cmake g++ doxygen valgrind

      - name: Install GoogleTest
        run: sudo apt install -y libgtest-dev && cd /usr/src/googletest && sudo cmake . && sudo make && sudo cp lib/*.a /usr/lib

      - name: Configure CMake
        run: cmake -B build

      - name: Build project
        run: cmake --build build

      - name: Run tests with GoogleTest
        run: ctest --test-dir build --output-on-failure

      - name: Run memory check with Valgrind
        run: valgrind --leak-check=full --error-exitcode=1 ./build/GraphTests
